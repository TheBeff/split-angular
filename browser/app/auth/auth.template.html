<div class="container well">  
	<form name="form">

		<input class="form-control" placeholder="username" ng-model="credentials.username" required>
		<br clear="all">
		<input type="password" class="form-control" placeholder="password" ng-model="credentials.password" required>
		<br clear="all">
		<button class="btn btn-primary" ng-disabled="form.$invalid">Login</button>
	</form>
</div class="container">

	<div class="well">
		Register Now!
	</div>
